<app-navbar></app-navbar>

<div>
    <section class="w-full h-full bg-gray-900 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center lg:pt-40 lg:pb-44 px-6 pt-56 pb-48 mx-auto">
           
            <div class="w-full bg-white rounded-lg shadow dark:border sm:mt-8 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="sm:m-5 p-3">
                    <div class="flex items-center justify-center">
                        <h1 class="items-center justify-centertext-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            Login
                        </h1>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                            <input autocomplete="email" formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                            <div class="mt-1">
                                <span *ngIf="mailErrorCondition()" class="text-red-600">Enter a Valid Email!</span>
                            </div>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input autocomplete="current-password" formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                            <div class="mt-1">
                                <span *ngIf="passwordErrorCondition()" class="text-red-600">Incorrect Password</span>
                            </div>
                        </div>
                        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create an account</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Don't have an account? <a [routerLink]="['/','auth','signup']" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Signup here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>
</div>
